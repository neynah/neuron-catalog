<template name="DataImportExportLauncher">
  {{#if isInReaderRole}}
  {{#detail_block}}
    {{#detail_title}}
       Data Import/Export
    {{/detail_title}}
    {{#detail_main}}
       <button class="btn btn-default launch-download-dialog">download data</button>

       {{#if isInWriterRole}}
         <button class="btn btn-default launch-data-import-dialog">upload data</button>
       {{/if}}

    {{/detail_main}}
  {{/detail_block}}
  {{/if}}
</template>

<template name="AllDataButton">
  <a class="btn btn-default download-all-data" href="{{data_url}}" download="{{filename}}">all data as .json file</a>
</template>
