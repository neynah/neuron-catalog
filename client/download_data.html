<template name="DataImportExportLauncher">
  {{#if isInReaderRole}}
  {{#detail_block}}
    {{#detail_title}}
       Data Import/Export
    {{/detail_title}}
    {{#detail_main}}
       <a class="btn btn-default" id="download-zip" href="{{pathFor 'binary_data_zip' query=zip_filename_str}}" download={{zip_filename}}>all data as .zip archive</a>

       {{#if isInWriterRole}}
         <button class="btn btn-default launch-data-import-dialog">upload data</button>
       {{/if}}

    {{/detail_main}}
  {{/detail_block}}
  {{/if}}
</template>
