<body>
  <a href="{{pathFor 'home'}}">home</a>

<template name="home">
  <h1>VPN</h1>
</template>

<!-- --------------------------- -->

<template name="driver_lines">
  <h1>driver lines</h1>
  <ul>
    {{#each driver_line_cursor}}
      <li>
	<a href="{{pathFor 'driver_line_show'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
  <a href="{{pathFor 'add_driver_line'}}">Add a new driver line</a>
</template>

<template name="driver_line_show">
  <h1>Driver Line: {{name}}</h1>
  <h2>Neuron types</h2>
  <ul>
    {{#each neuron_types}}
      <li>
	<a href="{{pathFor 'neuron_type_show'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
  <h2>Neuropiles</h2>
  <ul>
    {{#each neuropiles}}
      <li>
	<a href="{{pathFor 'neuropile_show'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
  <a href="#remove_driver_line">Remove this driver line</a>
</template>
