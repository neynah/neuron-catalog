<template name="MyLayout">

   <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <a href="{{pathFor 'home'}}">home</a>
      <a href="{{pathFor 'driver_lines'}}">Driver Lines</a>

    </div>

<template name="home">
  <h1>VPN</h1>
</template>

<!-- --------------------------- -->

<template name="driver_lines">
  <h1>driver lines</h1>
  <ul class="fa-ul">
    {{#each driver_line_cursor}}
      <li><i class="fa-li fa fa-circle-o"></i>
	<a href="{{pathFor 'driver_line_show'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
  <a href="{{pathFor 'add_driver_line'}}">Add a new driver line</a>
</template>

<template name="driver_line_show">
  <h1>Driver Line: {{name}}</h1>
  <h2>Neuron types</h2>
  <ul class="fa-ul">
    {{#each neuron_types}}
      <li><i class="fa-li fa fa-circle-o"></i>
	<a href="{{pathFor 'neuron_type_show'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
  <h2>Neuropiles</h2>
  <ul class="fa-ul">
    {{#each neuropiles}}
      <li><i class="fa-li fa fa-circle-o"></i>
	<a href="{{pathFor 'neuropile_show'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
  <a class="btn btn-danger delete" href="#">
    <i class="fa fa-trash-o fa-lg"></i> Delete this driver line</a>
</template>
