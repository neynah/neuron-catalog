<template name="ModalDialog">
  <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="false" style="display: block;">
    <div class="modal-backdrop fade"></div>
    <div class="modal-dialog">
      <div class="modal-content">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	  <h4 class="modal-title">{{title}}</h4>
	</div>
	<div class="modal-body" id="modal-dialog-body">
	</div>
        {{#if show_buttons}}
	<div class="modal-footer">
	  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-dialog-save">{{save_label}}</button>
	</div>
	{{/if}}
      </div>
    </div>
  </div>
</template>
