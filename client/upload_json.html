<template name="UploadDataDialog">
  <div class="mydrag" id="upload-json-data-div">
    <form role="form">
      <input type="file" style="display:none" id="upload-json-data">
      <a class="btn btn-default" href="#" id="jsonSelect">Choose .json file</a>
      {{#each selected_json_files}}
        {{name}}
      {{/each}}
    </form>

    <p class="text-muted">Note: currently existing documents will not
      be overwriten. (If documents with the same _id exist, they will
      not be updated.)</p>
  </div>
</template>

<template name="JSONError">
  <p class="text-danger">There was an error processing the JSON file.</p>

  <p class="text-muted">{{error}}</p>
</template>
