<template name="config">
  <h2>Configuration</h2>

  {{#detail_block}}
    {{#detail_title}}
	Website text configuration
    {{/detail_title}}
    {{#detail_main}}

    {{#with config_doc}}
      {{> quickForm collection="NeuronCatalogConfig" doc=this id="configQuickForm" type="update" schema=Schemas.NeuronCatalogConfig buttonContent="Save" }}
    {{/with}}

    {{/detail_main}}
  {{/detail_block}}

  {{#detail_block}}
    {{#detail_title}}
	Database validation
    {{/detail_title}}
    {{#detail_main}}
  <ul>
    {{#each collection_names}}
    <li>
      {{this}} <button type="button" class="btn btn-default validate-docs" data-repair="0" data-collection={{this}}>Validate</button> <button type="button" class="btn btn-default validate-docs" data-repair="1" data-collection={{this}}>Attempt repair</button> (see javascript console)
    </li>

    {{/each}}
  </ul>
    {{/detail_main}}

  {{/detail_block}}

</template>
