<template name="home">
  {{#top_content_row}}
    {{project_name}}
  {{/top_content_row}}

  <p class="text-muted">Website: <a href="http://strawlab.org/neuron-catalog">neuron-catalog version {{neuron_catalog_version}}</a></p>

  <p>
    {{#if currentUser}}
    {{else}}
      Welcome. You must be logged in to see or add data.
    {{/if}}
  </p>

  {{#if isInReaderRole}}
  {{#detail_block}}
    {{#detail_title}}
	About the data
    {{/detail_title}}
    {{#detail_main}}

  <p>
    The data here are from the
    project <span class="bold">{{project_name}}</span> by
    <span class="bold">{{{data_authors}}}</span>. {{{blurb}}}
  </p>
    {{/detail_main}}
  {{/detail_block}}
  {{/if}}

  {{#detail_block}}
    {{#detail_title}}
	About this website software
    {{/detail_title}}
    {{#detail_main}}

  <p>This software was developed by
  the <a href="http://strawlab.org/">Straw Lab</a> and is based
  on <a href="http://meteor.com/">Meteor</a>. The software development
  was supported by <a href="http://erc.europa.eu/">ERC</a> Starting
  Grant 281884 FlyVisualCircuits and
  by <a href="http://www.imp.ac.at/">IMP</a> core funding. Software
  development happens on GitHub <i class="fa fa-github"></i> in
  the <a href="https://github.com/strawlab/neuron-catalog">strawlab/neuron-catalog</a>
  project.
  </p>

    {{/detail_main}}
  {{/detail_block}}

  {{> DownloadDataLauncher}}

  {{#if currentUser}}
    {{> raw_button collection="Meteor.users" my_id=currentUser._id button_text="View user document for current user" }}
  {{/if}}

</template>
